<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Queeg</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="nav">
      <div class="container">
        <div class="d-flex">
          <div class="nav__logo">
            <a class="logo__link" href="#"
              >Queeg<span class="trademark">&trade;</span></a
            >
          </div>
          <div class="nav__list">
            <ul class="d-flex">
              <li class="nav__list__item">
                <a class="nav__link" href="">Product</a>
              </li>
              <li class="nav__list__item">
                <a class="nav__link" href="">Business</a>
              </li>
              <li class="nav__list__item">
                <a class="nav__link" href="">About</a>
              </li>
              <li class="nav__list__item">
                <a class="nav__link" href="">Contact</a>
              </li>
            </ul>
          </div>
          <div class="menu__toggler">
            <button class="menu__toggler__icon"></button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Hero -->
    <section class="hero container">
      <div class="hero__copy">
        <h1 class="hero__heading">
          Embrace Blockchain <span>with Condifence</span>
        </h1>
        <div class="hero__subheading">
          <p class="hero__subheading__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure quidem
            asperiores ipsa earum odio libero.
          </p>
          <button class="btn" type="button">Discover Queeg</button>
        </div>
      </div>
      <!-- <div class="hero__img"></div> -->
      <picture class="img-container">
        <img
          class="hero__img"
          src="img/hero.png"
          alt="People connecting"
          style="object-fit: cover"
        />
      </picture>
    </section>
  </body>
</html>

<script src="main.js"></script>
