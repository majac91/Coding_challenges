<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"></head>
<body>

    <section class="toolbar">
            <ul class='buttons'>
                <li class='icon-one'> 
                    <input type="radio" id="events" name='toggle'>
                    <label for="events" class='events icon'>Events</label>
                    <div class="ripples"></div>

                </li>
                <li class='icon-two'>
                    <input type="radio" id="search" name='toggle'>
                    <label for="search" class='search icon'>Search</label>
                    <div class="ripples"></div>
                </li>
                <li class='icon-three'>
                    <input type="radio" id="hot" name='toggle'>
                    <label for="hot"  class='hot icon'>Hot</label>
                    <div class="ripples"></div>

                </li>
                <li class='icon-four'>
                    <input type="radio" id="settings" name='toggle'>
                    <label for="settings"  class='settings icon'>Settings</label>
                    <div class="ripples"></div>

                </li>
            </ul>
    </section>

</body>
</html>
