<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"></head>
<body>

    <section class="toolbar">
            <ul class='toolbar__btns'> 
                <li class='btn btn--one'> 
                    <input class='input' type="radio" id="events" name='toggle'>
                    <label for="events" class='btn--label btn--events icon'><span class='btn--text'>Events</span></label>
                    <div class="ripples"></div>

                </li>
                <li class='btn btn--two'> 
                    <input class='input' type="radio" id="search" name='toggle'>
                    <label for="search" class='btn--label btn--search icon'><span class='btn--text'>Search</span></label>
                    <div class="ripples"></div>
                </li>
                <li class='btn btn--three'> 
                    <input class='input' type="radio" id="hot" name='toggle'>
                    <label for="hot"  class='btn--label btn--hot icon'><span class='btn--text'>Hot</span></label>
                    <div class="ripples"></div>

                </li>
                <li class='btn btn--four'> 
                    <input class='input' type="radio" id="settings" name='toggle'>
                    <label for="settings"  class='btn--label btn--settings icon'><span class='btn--text'>Settings</span></label>
                    <div class="ripples"></div>

                </li>
            </ul>
    </section>

</body>
</html>
